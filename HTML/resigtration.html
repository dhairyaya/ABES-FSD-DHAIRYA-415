<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="../CSS/Form_deco.css">
</head>
<body>
    <header>
        <h1 style="color: blueviolet; text-align: center;">Student Registration Form</h1>
    </header>
    <form>
        <table border="0" cellpadding="6" cellspacing="0" align="center">
            <tr>
                <td>Full Name:</td>
                <td><input type="text" name="FullName" required></td>
            </tr>
            <tr>
                <td>E-Mail:</td>
                <td><input type="email" name="Email" required></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="Password" required></td>
            </tr>
            <tr>
                <td>Confirm Password:</td>
                <td><input type="password" name="ConfirmPassword" required></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="gender" value="Male" required> Male
                    <input type="radio" name="gender" value="Female"> Female
                </td>
            </tr>
            <tr> 
                <td>Hobbies:</td>
                <td>
                    <input type="checkbox" name="hobbies" value="Singing"> Singing
                    <input type="checkbox" name="hobbies" value="Dancing"> Dancing
                    <input type="checkbox" name="hobbies" value="Cricket"> Playing Cricket
                    <input type="checkbox" name="hobbies" value="Coding"> Coding
                </td>
            </tr> 
            <tr>
                <td>Course:</td>
                <td>
                    <select name="course" required>
                        <option value="">-- Select Course --</option>
                        <option value="BCA">BCA</option>
                        <option value="BTech">B.Tech</option>
                        <option value="MCA">MCA</option>
                        <option value="MTech">M.Tech</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><textarea name="Address" rows="4" cols="30"></textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
